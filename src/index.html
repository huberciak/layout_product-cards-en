<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  </head>
  <body>
    <div class="card-container" data-qa="card">
      <div class="card-content">
        <img
          src="./images/imac.jpeg"
          alt="iMac Image"
          class="image">

        <div class="card-content__header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="card-content__code">
          Product code: 195434
        </div>

        <div class="card-content__review review">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="review__text">Reviews: 5</div>
        </div>

        <div class="card-content__price">
          <p class="price-text">Price:</p>
          <p class="price-dolars">$2,199</p>
        </div>

        <a
          href="#"
          class="card-content__buy buy"
          data-qa="hover"
        >
        BUY
        </a>

      </div>
    </div>
  </body>
</html>
