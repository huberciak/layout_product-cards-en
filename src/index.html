<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,700;1,400;1,700&family=Roboto:wght@500&display=swap">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="iMac Image"
          class="card__image">

        <div class="header">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="code">
          Product code: 195434
        </div>

        <div class="review">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="review__text">Reviews: 5</div>
        </div>

        <div class="price">
          <p class="price__text">Price:</p>
          <p class="price__dolars">$2,199</p>
        </div>

        <a
          href="#"
          class="buy-link"
          data-qa="hover"
        >
        BUY
        </a>

      </div>
    </div>
  </body>
</html>
